<script>

  function calculartotal() {
    var modelo = parseFloat(document.getElementById("modeloescolhido").value.replace(",", "."));
    var largura = document.getElementById("largura");
    var comprimento = document.getElementById("comprimento");
    var cal = (largura.value * comprimento.value) / modelo;
    var valorinteiro = parseInt(cal);

    if (valorinteiro > 0) {
      var spam_valor_total = document.getElementById("valorinteiro");
      spam_valor_total.innerHTML = valorinteiro;

    } else {
      var spam_valor_total = document.getElementById("valorinteiro");
      spam_valor_total.innerHTML = 0;
    }


  };

</script>
